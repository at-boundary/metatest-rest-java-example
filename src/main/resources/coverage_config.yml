# Coverage Collection Configuration

coverage:
  # Enable coverage tracking
  enabled: true

  # Output file path
  output_file: "schema_coverage.json"

  # URLs to track (empty = track all)
  urls:
    # - "http://localhost:8080"
    # - "https://api.example.com"

  # Endpoint exclusion patterns (glob-style)
  exclude_endpoints:
    # - "*/health"
    # - "*/metrics"
    # - "/internal/*"

  # Include request body in coverage report
  include_request_body: true

  # Include response body in coverage report (can be large)
  include_response_body: true

  # Aggregate by normalized pattern (/orders/{id}) vs literal (/orders/123)
  # Both are always captured, this controls the grouping
  aggregate_by_pattern: true

  # Gap Analysis Configuration
  gap_analysis:
    # Enable gap analysis (requires OpenAPI spec)
    enabled: true

    # Path to OpenAPI specification file (JSON or YAML)
    openapi_spec_path: "api-specs.yaml"

    # Output file for gap analysis report
    output_file: "gap_analysis.json"
